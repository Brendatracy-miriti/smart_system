<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Seed Frontend Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Seed Frontend Data</h1>
    <p>Click the button to populate localStorage with dummy data used by the dashboards.</p>
    <button id="seed">Seed localStorage</button>
    <script src="./seed-data.js"></script>
    <script>
      document.getElementById('seed').addEventListener('click', function(){
        // seed-data.js runs on load and populates localStorage; clicking will reload to ensure freshness
        location.reload();
      });
    </script>
  </body>
</html>
